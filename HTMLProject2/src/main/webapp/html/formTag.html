<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
	<center>
		<h1>글쓰기</h1>
		<form method=post action="insert_ok">
		<table id="table_content" width=500>
			<tr>
				<th width=20% align=right>이름</th>
				<td width=80%>
					<input type=text name=name size=60>
				</td>
			</tr>
			<tr>
				<th width=20% align=right>이메일</th>
				<td width=80%>
					<input type=email name=email size=60>
				</td>
			</tr>
			<tr>
				<th width=20% align=right>제목</th>
				<td width=80%>
					<input type=text name=subject size=60>
				</td>
			</tr>
			<tr>
				<th width=20% align=right>내용</th>
				<td width=80%>
					<textarea rows=15 cols=55 name=content></textarea>
				</td>
			</tr>
			<tr>
				<th width=20% align=right>비밀번호</th>
				<td width=80%>
					<input type=password name=pwd size=10>
				</td>
			</tr>
			<tr>
				<td colspan=2 width=80%>
					<input type=submit value=글쓰기 size=10>
					<input type=submit value=전송 size=10>
				</td>
			</tr>
		</table>
		</form>
	</center>
</body>
</html>
