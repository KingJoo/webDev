<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
	<center>
		<h1>입력과 관련된 태그</h1>
		<table id="table_content" width=90%>
			<tr>
				<th width=30%>아이디</th>
				<td width=70%><input type=text size=20></td>
			</tr>
			<tr>
				<th width=30%>비밀번호</th>
				<td width=70%><input type=password size=20></td>
			</tr>
			<tr>
				<th width=30%>라디오 버튼</th>
				<td width=70%><input type=radio name=sex>남자<input type=radio name=sex>여자</td>
			</tr>
			<tr>
				<th width=30%>체크박스</th>
				<td width=70%>
					<input type=checkbox>운동
					<input type=checkbox>낚시
					<input type=checkbox>등산
					<input type=checkbox>게임
					<input type=checkbox>여행
				</td>
			</tr>
			<tr>
				<th width=30%>파일업로드</th>
				<td width=70%><input type=file size=30></td>
			</tr>
			<tr>
				<th width=30%>나이입력</th>
				<td width=70%><input type=number min=1 max=110></td>
			</tr>
			<tr>
				<th width=30%>날짜선택</th>
				<td width=70%><input type=date size=30></td>
			</tr>
			<tr>
				<th width=30%>마우스이용 값 선택</th>
				<td width=70%><input type=range min=0 max=100></td>
			</tr>
			<tr>
				<th width=30%>여러줄 입력</th>
				<td width=70%><textarea rows=10 cols=70></textarea></td>
			</tr>
			<tr>
				<th width=30%>기지국번호</th>
				<td width=70%>
					<select>
						<option>010</option>
						<option>011</option>
						<option>017</option>
						<option>019</option>
					</select>
				</td>
			</tr>
			<tr>
				<th width=30%>전화번호</th>
				<td width=70%><input type=tel size=20></td>
			</tr>
			<tr>
				<th width=30%>이메일</th>
				<td width=70%><input type=email size=20></td>
			</tr>
			<tr>
				<th width=30%>URL</th>
				<td width=70%><input type=url size=20></td>
			</tr>
			<tr>
				<th width=30%>검색</th>
				<td width=70%><input type=search size=30></td>
			</tr>
		</table>
	</center>
</body>
</html>
