<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{
	width:150px;
	height:100px;
	display:block;
	border:1px solid red;
}
.box:hover{
	-webkit-transform:rotate(150deg);
	-ms-transform:rotate(150deg);
	-moz-transform:rotate(150deg);
}

*{
	color:blue;
}
img{
	width:200px;
	height:280px;
}
h1{
	background-color:#CCAADD;
}
img:hover{
	/*opacity:0.3;*/
	border:3px solid red;
	cursor:pointer;
}
#a,#c,#e{
	color:rgb(122,123,126);
}
</style>
</head>
<body>
	<span class=box>Mouse Over</span>
	<div>
		<p>Hello CSS</p>
		<h1>Hello CSS</h1>
		<h1>Hello CSS</h1>
		<span><h1>Hello CSS</h1></span>
		
		<img src=m1.jpg>
		<img src=m2.jpg>
		<img src=m3.jpg>
		<img src=m4.jpg>
		<img src=m5.jpg>
		<img src=m6.jpg>
		<img src=m7.jpg>
		<h1 id=a>Hello CSS</h1>
		<h1 id=b>Hello CSS</h1>
		<h1 id=c>Hello CSS</h1>
		<h1 id=d>Hello CSS</h1>
		<h1 id=e>Hello CSS</h1>
		<h1 id=f>Hello CSS</h1>
		
	</div>
</body>
</html>
